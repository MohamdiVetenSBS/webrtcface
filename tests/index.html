<html>
    <head>
        <title>Face-To-Face</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/chat.css">
        <link rel="stylesheet" href="/css/chatbubbles.css">

        <link type="text/css" href="css/style.css" rel="stylesheet"/>
        <script src="webrtc.io.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/RTCMultiConnection-v1.7.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/RecordRTC.js"> </script>
        <script src="js/FileSharing.js"></script>
        <script src="js/VideoRecording.js"></script>
    </head>
    <body onload="init()">
        <div class="container-fluid">
               
                <div class="container">
                    <section class="seperate">
                    <div class="row">
                        <div class="col-lg-12"> 

                            <h2>Face To Face</h2>
                            <hr class="star-primary">
                        </div>

                    </div>
                        </section>
                    <section class="spaceDown">
                    <div class="row"> 

                        
                        <div class="col-lg-4 col-lg-offset-4"> 
                            
                            <!-- -->    
                             <div class="input-group">
                                 <span class="input-group-addon">Shared Key: </span>
                              
                              <input type="text" class="form-control" id="roomToken">
  <div class="input-group-btn">
    <button class="btn btn-success" type="button" id="joinBtn">
                                   Call   <span class="glyphicon glyphicon-phone-alt"></span> 
                                     </button>
  </div>
</div>
                              </div><!-- /input-group -->


                             
                           
                        </div>
                        </section>

                    <section class="spaceDown">
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-1 btn-group-vertical">
                            <div class=""> 
                                <button class="btn btn-lg btn-block btn-success" id="fullScreenBtn"> Full Screen </button>
                                <button class="btn btn-lg btn-block btn-success"> Mute </button>
                                 <button class="btn btn-lg btn-success btn-block" id="sendFileTransfer"> Send File</button>
                                 <button class="btn btn-lg btn-success btn-block" id="recieveFileTransfer"> Recieve File</button>
                                 <a href="/thankyou" class="btn btn-lg btn-block btn-danger"> End Call </a> 
                            </div>
                        </div>

                        <div class="col-lg-6">

                            <video id="her" class="flip" autoplay style=""></video>
                        </div>

                        <div class="col-lg-3">
                            <header class="top-bar">

                                <div class="left">
                                    <span class="icon typicons-message"></span>
                                    <h1>Hangouts</h1>
                                </div>

                                <div class="right">
                                    <span class="icon typicons-minus"></span>
                                    <span class="icon typicons-times"></span>
                                </div>

                            </header>
                            <ol id="messages" class="discussion" > 
                            </ol>
                            <input id="chatinput" type="text" placeholder=""/>
                            <input type="file" id="file" disabled>
                            <div id="file-progress"></div>

     

                
                    
                    </div>


              






        <script src="js/script.js"></script>
</div>
                        </section>
                    </div>
            </div>
  <!-- Outer Container-->
</body>
</html>
